<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://thymeleaf.org">
<head th:replace="~{layout/layout.html :: head}"/>
<body>

    <!-- login form -->
    <div th:fragment="loginForm" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/login}">
                            <div class="form-group mb-3">
                                <label for="username">Ingresa el nombre se usuario</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Ingresa la contrase√±a</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar sesion</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/usuario/registroNuevo}" class="text-decoration-none">Registrate aqui</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
