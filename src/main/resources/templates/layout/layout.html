<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <link th:href="@{/assets/icono.png}" rel="icon">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>TiquiViajes</title>
</head>
<body>
    <!-- Header -->
    <header th:fragment="header">
        <nav class="navbar bg-navbar">
            <div class="container-fluid mx-3">
                <a class="navbar-brand">
                    <img src="/assets/logo.png" alt="logo tiquiviajes" width="300" height="" class="d-inline-block align-top">
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 w-100" type="search" placeholder="Ingresa tu destino" aria-label="Search">
                    <button class="btn btn-secondary" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>

    <!-- Navigation -->
    <section th:fragment="navigation" class="container-fluid bg-danger py-2">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mx-4">
                        <a class="navigation-link" th:href="@{/}">Vuelos</a>
                    </div>
                    <div class="mx-4">
                        <a class="navigation-link" th:href="@{/}">Hoteles</a>
                    </div>
                    <div class="mx-4">
                        <a class="navigation-link" th:href="@{/}">Tours</a>
                    </div>
                    <div class="mx-4">
                        <a class="navigation-link" th:href="@{/}">Paquetes</a>
                    </div>
                    <div class="mx-4">
                        <a class="navigation-link" th:href="@{/}">Asistencia</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer th:fragment="footer">
        <div class="container-fluid bg-navbar text-white text-center py-5">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-4">
                    <img th:src="@{/assets/icono.png}" alt="icono tiquiviajes">
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <div>
                        <a th:href="@{/}" class="footer-link">Contactenos</a>
                        <br><br>
                        <a th:href="@{/}" class="footer-link">Nuestras Sedes</a>
                    </div>
                </div>
                <div class="col-4">
                    <p class="my-5">Â© 2024 TiquiViajes. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
